<html>
  <head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">

    <link rel="stylesheet" href="../common.css">
    <script src="../common.js"></script>
    <script src="snake.js"></script>
    <style>
      #grid {
        border-collapse: collapse;
      }
      #grid td {
        height: 15px;

      }
